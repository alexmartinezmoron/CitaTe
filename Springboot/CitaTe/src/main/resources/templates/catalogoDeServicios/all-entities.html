<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title th:text="${entity}"></title>

    <link rel="stylesheet" th:href="@{/CitaTe.css}">

<body class="fondoallentities" >

<div class="container">
    <h3>Catalogo De Servicios</h3><br>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Nombre Del Servicio</th>
            <th>Precio</th>
            <th>Descripción</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="catalogoDeServiciodto : ${entities}">
<!--            <td th:text="${disponibilidad.fecha}"></td>-->

            <td th:text="${catalogoDeServiciodto.precio}"></td>

            <td>
                <a th:href="@{/catalogoDeServicios/{id}(id=${catalogoDeServiciodto.id})}" class="btn btn-dark">Editar</a>
                <a th:href="@{/catalogoDeServicios/delete/{id}(id=${catalogoDeServiciodto.id})}" class="btn btn-danger">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>


    <div class=" btn" style="background-color: #3f4c63">
        <a th:class="nolink" href="/catalogoDeServicios/create" >Añadir nuevo Catalogo De Servicios</a>
    </div>
</div>
