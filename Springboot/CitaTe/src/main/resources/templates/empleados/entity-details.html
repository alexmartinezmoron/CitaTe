<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Empleados</title>

    <link rel="stylesheet" th:href="@{/CitaTe.css}">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <link th:href="@{/webjars/bootstrap-icons/font/bootstrap-icons.css}" rel="stylesheet">
    <script th:src="@{/webjars/bootstrap/4.6.0/js/bootstrap.min.js}"></script>

</head>
<body class="fondoallentities" >

<!--Header-->

<div th:replace="~{fragmentos/headerRegistroEmpresa :: header}"></div>

<!--Header-->

</br></br></br>

<div class="container">
    <h2 class="text-center">Editar Empleado</h2><br>
    <form th:object="${empleadoDTO}" th:action="@{/empleados/actualizar}" method="POST" th:method="POST">

        <!--        Metemos el ID de la valoracion como oculto para que cuando realicemos el post no cree un nuevo registro-->
        <!--        con otro ID auto incrementado-->


        <input type="hidden" name="id" id="id" th:field="*{id}">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Email</th>
                    <th>Pass</th>
                    <th>Nombre</th>
                    <th>Primer Apellido</th>
                    <th>Segundo Apellido</th>
                </tr>
            </thead>
            <tbody>
                <tr>

                    <td><input type="text"     class="form-control" name="email"  id="email"  th:field="${usuarioDTO.email}"></td>
                    <td><input type="password" class="form-control" name="pass"   id="pass"   th:field="${usuarioDTO.pass}"></td>

                    <td><input type="text" class="form-control" id="nombre" name="nombre" th:field="*{nombreEmpleado}"></td>
                    <td><input type="text" class="form-control" id="apellido1" name="apellido1" th:field="*{apellido1Empleado}"></td>
                    <td> <input type="text" class="form-control" id="apellido2" name="apellido2" th:field="*{apellido2Empleado}"></td>



                </tr>
            </tbody>
        </table>


        <button type="submit" class="btn btn-dark">Guardar</button>
    </form>

</div>

</br></br></br></br></br></br></br>


<!--foooooooooooooooooooooooooooooooooooooooter-->

<div th:replace="~{fragmentos/footer1 :: footer}"></div>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
