<!--Header-->

</br></br></br>

<div class="container">
    <h1>Editar Valoracion</h1>
    <form th:object="${entity}" th:action="@{/valoraciones/actualizar}" method="POST" th:method="POST">

<!--        Metemos el ID de la valoracion como oculto para que cuando realicemos el post no cree un nuevo registro-->
<!--        con otro ID auto incrementado-->


        <tr th:each="empleado : ${entities}">

        <td th:text="${empresa.NombreEmpresa}"></td>
        <td th:text="${empresa.Cif}"></td>
        <td th:text="${empresa.DescripcionEmpresa}"></td>
        <td th:text="${empresadto.direccion.provincia}"></td>



        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>

</div>
