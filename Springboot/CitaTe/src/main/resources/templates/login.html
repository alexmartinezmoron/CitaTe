<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Spring Security Example </title>
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <link href="/webjars/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

</head>
<body>
<div class="container">

    <div class="alert alert-danger"  th:if="${param.error}">
       Usuario o contraseña incorrecto.
    </div>
    <div class="alert alert-success" th:if="${param.logout}">
        Has sido desconectado.
    </div>
    <form th:action="@{/login}" method="post">
        <div><label> Usuario : <input  class="form-control" type="text" name="username" required/> </label></div>
        <div><label> Contraseña: <input  class="form-control" type="password" name="password" required/> </label></div>
        <div><input class="btn btn-primary" type="submit" value="Entrar"/></div>
    </form>


    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>

</div>
</body>
</html>
