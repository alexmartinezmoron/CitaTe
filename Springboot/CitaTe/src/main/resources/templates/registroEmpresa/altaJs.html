<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    .div-oculto {
      display: none;
    }
  </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/CitaTe.css}">

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <link th:href="@{/webjars/bootstrap-icons/font/bootstrap-icons.css}" rel="stylesheet">
    <script th:src="@{/webjars/bootstrap/4.6.0/js/bootstrap.min.js}"></script>
    <script>
        var divActual = 1;

        function mostrarSiguiente() {
            var divActualElement = document.getElementById("div" + divActual);
            divActualElement.style.display = "none";

            divActual++;
            if (divActual > 4) {
                divActual = 1;
            }

            var divSiguienteElement = document.getElementById("div" + divActual);
            divSiguienteElement.style.display = "block";
        }

        function mostrarAnterior() {
            var divActualElement = document.getElementById("div" + divActual);
            divActualElement.style.display = "none";

            divActual--;
            if (divActual < 1) {
                divActual = 4;
            }

            var divAnteriorElement = document.getElementById("div" + divActual);
            divAnteriorElement.style.display = "block";
        }
    </script>
</head>


<body>
<!--Header-->

<div th:replace="~{fragmentos/headerRegistroEmpresa :: header}"></div>

<!--Header-->

<form th:object="${empresaDTO}" th:action="@{/empresas/altaEmpresa}" th:method="POST">

    <div id="div1">
                    <div class="modal-body text-center" id="registroempresass" >
                        <label for="nombreEmpresa">Nombre de Empresa:</label><br>
                        <input type="text" name="Nombre de Empresa" id="nombreEmpresa" th:field="${empresaDTO.nombreEmpresa}" required/> <br><br>

                        <label for="nombreEmpresa">CIF:</label><br>
                        <input type="text" name="cif" id="cif" th:field="${empresaDTO.cif}" required/> <br><br>

                        <label for="email">Correo electrónico:</label><br>
                        <input type="text" name="email" id="email" th:field="${usuarioDTO.email}" required><br><br>


                        <label for="password">Contraseña:</label><br>
                        <input type="password" name="password" id="password"  required/> <br><br>

                        <label for="repetirpassword">Repita la contraseña:</label><br>
                        <input type="password" name="repetirpassword" id="repetirpassword" th:field="${usuarioDTO.pass}" required/><br><br>


                        <div class="mb-3">
                            <input type="hidden" class="form-control" id="activo" name="activo" th:field="${usuarioDTO.activo}">
                        </div>

                        <label for="NombreJefe">Nombre propietario: </label><br>
                        <input type="text" name="nombreJefe" id="NombreJefe" th:field="${empleadoDTO.NombreEmpleado}" required/> <br><br>

                        <label for="apellido1">Primer apellido: </label><br>
                        <input type="text" name="apellido1" id="apellido1" th:field="${empleadoDTO.Apellido1Empleado}" required/> <br><br>

                        <label for="apellido2">Segundo apellido: </label><br>
                        <input type="text" name="apellido2" id="apellido2" th:field="${empleadoDTO.Apellido2Empleado}" required/> <br><br>




                        <div style="display: inline-flex;">
                            <input type="checkbox" name="Terminosdeuso" id ="terminosdeuso" value="terminosdeuso" required style="margin-top: -20px;"  />
                            <label for="terminosdeuso"> &nbspHe leído y estoy de acuerdo con los <b>Terminos de uso</b></label><br/><br>
                        </div><br>



                    </div>
    </div>


    <div id="div2" class="div-oculto">
                                    <section class="navegacion">
                                        <div class="progress" id="barradeprogreso">
                                            <div class="progress-bar" role="progressbar" style=" width: 10%; background-color: #99D98C;"></div>
                                        </div>
                                        <h2 >QUE TIPO DE NEGOCIO LLEVAS</h2><br>

                                        <div class="modal-body text-center" id="registroempresas" >
                                            <label for="descripcion">Cuentanos un poco sobre tu empresa para que los cliente sapan como es tu negocio</label><br>
                                            <textarea  id="descripcion" name="textarea" rows="10" cols="50"th:field="${empresaDTO.descripcionEmpresa}" required/></textarea>
                                        </div>





                                        <H1> Que tipo de negocio llevas:</H1>
                                        <div>
                                            <input type="checkbox" name="barberia" id ="barberia" th:field="${empresaDTO.tipoNegocio}" value="barberia" style="margin-left: 20px"  />
                                            <label for="barberia"> &nbspBarberia</label><br/><br>
                                        </div>
                                        <div >
                                            <input type="checkbox" name="peluqueria" id ="peluqueria" th:field="${empresaDTO.tipoNegocio}" value="peluqueria" style="margin-left: 20px"   />
                                            <label for="peluqueria"> &nbspPeluquería</label><br/><br>
                                        </div>
                                        <div >
                                            <input type="checkbox" name="belleza" id ="belleza" th:field="${empresaDTO.tipoNegocio}" value="belleza" style="margin-left: 20px"   />
                                            <label for="belleza"> &nbspSalón de belleza</label><br/><br>
                                        </div>
                                        <div>
                                            <input type="checkbox" name="piel" id ="piel" th:field="${empresaDTO.tipoNegocio}" value="piel" style="margin-left: 20px"  />
                                            <label for="piel"> &nbspCuidado de la piel</label><br/><br>
                                        </div>
                                        <div>
                                            <input type="checkbox" name="otros" id ="otros" th:field="${empresaDTO.tipoNegocio}" value="otros"style="margin-left: 20px"  />
                                            <label for="otros"> &nbspOtros</label><br/><br>
                                        </div>
                                    </section>
    </div>

    <div id="div3" class="div-oculto">
                                    <div class="text-center">

                                        <label class="col-6" for="calle">Provincia: </label>
                                        <input class="col-6" type="text" name="provincia" id="provincia" value="" size="20" th:field="${direccionDTO.provincia}"/><br><br>
                                    </div>
                                    <div class="text-center">
                                        <label class="col-6" for="calle">Ciudad: </label>
                                        <input class="col-6" type="text" name="ciudad" id="ciudad" value="" size="20" th:field="${direccionDTO.ciudad}"/><br><br>
                                    </div>
                                    <div class="text-center">
                                        <label class="col-6" for="calle">CP: </label>
                                        <input class="col-6" type="number" name="cp" id="cp" value="" size="20" th:field="${direccionDTO.codigoPostal}" /><br><br>
                                    </div>
                                    <div class="text-center">
                                        <label class="col-6" for="calle">Calle: </label>
                                        <input class="col-6" type="text" name="calle" id="calle" value="" size="20" th:field="${direccionDTO.calle}"/><br><br>
                                    </div>
                                    <div class="text-center">
                                        <label class="col-6" for="calle">Número: </label>
                                        <input class="col-6" type="number" name="numero" id="numero" value="" size="20" th:field="${direccionDTO.numero}" /><br><br>
                                    </div>


    </div>

    <div id="div4" class="div-oculto">
        <div class="text-center">

            <label class="col-6" for="calle">Telefono1: </label>
            <input class="col-6" type="text" name="Telefono1" id="Telefono1" value="" size="20" th:field="${contactoDTO.telefono1}"/><br><br>
        </div>
        <div class="text-center">
            <label class="col-6" for="calle">Telefono2: </label>
            <input class="col-6" type="text" name="Telefono2" id="Telefono2" value="" size="20" th:field="${contactoDTO.telefono2}"/><br><br>
        </div>
        <div class="text-center">
            <label class="col-6" for="calle">Email de contacto: </label>
            <input class="col-6" type="text" name="emailContacto" id="emailContacto" value="" size="20" th:field="${contactoDTO.emailContacto}"/><br><br>
        </div>

        <div class="text-center">
            <input  class="btn btn-dark" type="submit" name="Finalizar" value="Finalizar" /><br><br>
        </div>
    </div>



    <div class="text-center">
        <button class="btn btn-dark" type="button" onclick="mostrarAnterior()">Atrás</button>
        <button class="btn btn-dark" type="button" onclick="mostrarSiguiente()">Siguiente</button>
    </div>


</form>

</body>
</html>
