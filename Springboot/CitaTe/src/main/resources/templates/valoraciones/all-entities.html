<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title th:text="${entity}"></title>

    <link rel="stylesheet" th:href="@{/CitaTe.css}">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <link th:href="@{/webjars/bootstrap-icons/font/bootstrap-icons.css}" rel="stylesheet">
    <script th:src="@{/webjars/bootstrap/4.6.0/js/bootstrap.min.js}"></script>

</head>
<body class="fondoallentities">

<!--Header-->

<div th:replace="~{fragmentos/headerRegistroEmpresa :: header}"></div>

<!--Header-->



</br></br></br>

<div class="container">
    <h3>Valoraciones</h3>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Comentario</th>
            <th>Puntuacion</th>
 <!-- Nueva columna para las acciones -->
        </tr>
        </thead>
        <tbody>
        <tr th:each="valoraciondto : ${entities}">
            <td th:text="${valoraciondto.comentario}"></td>
           <td th:text="${valoraciondto.puntuacion}"></td>   <!--   por si hay tiempo pintarlo con estrellas
                                                            http://w3.unpocodetodo.info/css3/estrellas.php   -->

            <td>
                <a th:href="@{/valoraciones/{id}(id=${valoraciondto.id})}" class="btn btn-dark">Editar</a>
                <a th:href="@{/valoraciones/delete/{id}(id=${valoraciondto.id})}" class="btn btn-danger">Eliminar</a>
            </td> <!-- Columna para los botones de edición y eliminación -->
        </tr>
        </tbody>
    </table>




    <div class=" btn" style="background-color: #3f4c63">
        <a th:class="nolink" href="/valoraciones/create" >Añadir nueva valoracion</a>
    </div>
</div>

</br></br></br></br></br></br></br>

<!--foooooooooooooooooooooooooooooooooooooooter-->

</body>
</html>
